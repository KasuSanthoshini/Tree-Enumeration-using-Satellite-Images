<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
            background-size: cover;
            
            background-position: center;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://wallpapercave.com/wp/wp1853040.jpg');
        }

    
        body::before {
            content: ""; /* Required for the pseudo-element */
            position: absolute; /* Position the pseudo-element */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Set the background color with alpha channel for transparency */
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the last value (0.5) for transparency level */
            z-index: -1; /* Ensure the pseudo-element is behind the content */
        }

        #login-form {
            margin-top: 50px;
              background-color: rgb(49, 127, 43); /* Adjust the transparency as needed */
            padding: 20px;
            border-radius: 8px;
            text-align: center;


        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;

        }
        /* Style to align images to the left */
        .left-align {
            float: left; /* Float the image to the left */
            margin-right: 20px; /* Optional: Add some margin for spacing */
        }

        /* Clear floating elements */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .container {
    display: flex;
    justify-content: center; 
    align-items: center; 
    color: white; /* Set the text color */
    border: none; /* Remove default border */
    padding: 10px 20px; /* Add padding for better appearance */
    cursor: pointer; /* Change cursor to pointer on hover */
        }
        .container:hover {
            color: darkblue; /* Change background color on hover */
}
.container1 {
    display: flex;
    align-items: center;
}

.circle {
    width: 100px;
    height: 100px;
    border-radius: 50%; /* Crop the image into a circle */
    overflow: hidden; /* Hide any overflowing parts of the image */
}

.circle img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio and cover the entire circle */
}

.text {
    margin-left: 20px; /* Adjust spacing between the circle and text */
}

/* Additional styles for text content */
.text h1 {
    margin: 0;
    padding-top: 0%;
}

.text p {
    margin: 5px 0;
}

    </style>
</head>
<header>
    <div class="container1">
        <div class="circle">
            <img src="https://tse3.mm.bing.net/th?id=OIP.LowQft99fGDlTnlBwDWSrQAAAA&pid=Api&P=0&h=180" alt="Profile Picture">
        </div>
        <div class="text">
            <h1><strong>Ministry of Coal</strong></h1>
        </div>
    </div>
    
</header>
<body>
    
    <form id="login-form" style="color: white;">
        <h1 style="text-align: center;">Login Page</h1>
        <label for="username" >Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password" >Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <button type="submit" class="container">Login</button>
    </form>
    <script src="{{ url_for('static', filename='login_script.js') }}"></script>
</body>
</html>
